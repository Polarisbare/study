  <!-- 学生列表的铺设 -->
  <script>
    // 添加和编辑标签思路
    // 添加和编辑服用同一套标单（主流）
    async function setStudentList() {
      let res = await axios({
        url: '/students'
      })
      console.log(res)
      // 铺设数据
      let trArr = res.data.map(obj => {
        return `
                   <tr>
                      <td>${obj.name}</td>
                      <td>${obj.age}</td>
                      <td>${obj.gender === 0 ? '男' : '女'}</td>
                      <td>第${obj.group}组</td>
                      <td>${obj.hope_salary}</td>
                      <td>${obj.salary}</td>
                      <td>${obj.province}${obj.city}${obj.area}</td>
                      <td>
                        <a href="javascript:;" class="text-success mr-3"><i class="bi bi-pen"></i></a>
                        <a href="javascript:;" class="text-danger"><i class="bi bi-trash" data-id="${obj.id}"></i></a>
                      </td>
                    </tr>
          
          `
      })
      document.querySelector('.list').innerHTML = trArr.join('')
    }
    setStudentList()

  </script>

  <!-- 删除 -->
  <script>
    // 1. 给已经存在的标签事件委托绑定事件
    document.querySelector('.list').addEventListener('click', async e => {
      if (e.target.classList.contains('bi-trash')) {
        // console.log('123')
        // 再循环是吧哪行数据对象的id，添加到i标签自定义属性的data-id上保存
        // 点击时删除
        let targetID = e.target.dataset.id
        // 请求服务器调用删除接口，告诉服务器删除id
        await axios({
          url: `/students/${targetID}`,
          method: 'DELETE'
        })
        // 删除接口无响应体，无需接收结果，虽然无响应体，但是还有响应状态码，axios内根据相映红组昂泰马影响原地的Promise状态
        // 用await等待删除成功接口走完（请求和响应后），后端数据删除完毕，重新请求
        // 重新铺设页面
        setStudentList()
      }
    })
  </script>

  <!-- 新增  -->
  <script>
    var myModal = new bootstrap.Modal(document.getElementById('modal'))
    // 给右上角加好添加绑定时间
    document.querySelector('#openModal').addEventListener('click', e => {
      myModal.show()
    })
    // 目标铺设省市区数据联动
    // 请求省份列表option铺设
    let proSelect = document.querySelector('[name="province"]')
    let citySelect = document.querySelector('[name="city"]')
    let areaSelect = document.querySelector('[name="area"]')
    let theForm = document.querySelector('#form')
    async function setProvinceListFn(){
      const res = await axios({
        url:'/api/province'
      })
      // console.log(res)
      let allProstr = res.data.map(proName => `<option value="${proName}">${proName}</option>`).join('')
      proSelect.innerHTML = `<option value="">--省份--</option>${allProstr}`
    }
    setProvinceListFn()
    // 检测省份下拉的change事件--》切换城市列表清空城市列表
    proSelect.addEventListener('change',async e => {
      if(proSelect.value === ''){
        // 如果省份选择的是空，城市地区也清空
        citySelect.innerHTML = `<option value="">--城市--</option>`
        areaSelect.innerHTML = `<option value="">--地区--</option>`
      } else {
        let res = await axios({
        url:'/api/city',
        params:{
          pname:proSelect.value 
        }
      })
      // console.log(res)
      let allCitystr = res.data.map(cityName => `<option value="${cityName}">${cityName}</option>`).join('')
      citySelect.innerHTML = `<option value="">--城市--</option>${allCitystr}`
      }
    })
    // 检测城市下拉的change事件--》切换城市列表清空地区列表
    citySelect.addEventListener('change',async e => {
      if(citySelect.value === ''){
        areaSelect.innerHTML = `<option value="">--地区--</option>`
      }else{
        // 拿到城市的命字，请求地区列表铺设
        let res = await axios({
          url:'/api/area',
          params:{
            pname : proSelect.value,
            cname : citySelect.value
          }
        })
        // console.log(res)
       let allAreaStr = res.data.map(areaName => `<option value="${areaName}">${areaName}</option>`).join('')
       areaSelect.innerHTML = `<option value="">--地区--</option>${allAreaStr}`
      }
    })

    // 9. 给模态框里确认按钮绑定点击事件
    document.querySelector('#submit').addEventListener('click', async e => {
      // 10： 收集表单里整体值
    let formObj = serialize(theForm, {hash:true})
    // 11.如何快速的把数字字符串，转成数字类型
    formObj.age = +formObj.age
    formObj.gender = +formObj.gender 
    formObj.hope_salary = +formObj.hope_salary
    formObj.salary = +formObj.salary
    formObj.group = +formObj.group
    // 转换完成之后请求服务器发送学生信息
    const res = await axios({
      url:'/students',
      method:'POST',
      data:formObj
    })
    // 13添加成功重置模态框
    // 重置模态框里的表单（触发form标签原生的reset事件）
    theForm.reset()
    // 关闭模态框
    myModal.hide()
    // 重新请求最新的数据铺设
    setStudentList()
    })

  </script>
