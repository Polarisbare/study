<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 把工作区的文件变成暂存区    git add 文件名 -->
    <!-- 查看目前的文件情况跟踪查看git仓库的变化      git status    -->

    <!-- 在目标文件夹右击 选择终端 创建隐藏文件夹.git  git init  -->
     <!-- 把工作区的文件全部暂存      git add .     -->
     <!-- 把暂存区记录到版本库        git commit -m '注释' -->

    <!-- 查看自己提交记录 看简单日志 git log --oneline -->
    <!-- 查看所有提交的日志记录     git log -->
    <!-- clear  清屏 -->
    <!-- git 回滚（回退）命令回退到当前版本号     git reset --hard 版本号    -->
    <!-- 可以查看提交和回滚记录日志    git reflog -->
    <!-- 忽略文件在.git隔壁设置文件   .gitignore -->
    <!-- 删除分支          git branch -d 分支名字 -->
</body>
</html>
